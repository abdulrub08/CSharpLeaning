<!DOCTYPE html>
<html lang="en">
<head>
  <title>Durable Blast Parts LLC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .mt-3{margin-top: 10px}
  </style>
</head>
<body>

<div class="container mt-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">File System</h3>
        </div>
        <div class="panel-body">
           
                <div class="row">
                    <div class="form-group col-xs-3">
                        <label for="ddlFType">File Type</label>
                        <select class="form-control input-sm" id="ddlFType">
                            <option>Vendor</option>
                            <option>Product</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-3">
                        <label for="uploadfile">Choose File</label>
                        <input class="form-control input-sm" type="file" id="uploadfile" />
                    </div>
                </div>
                <button class="btn btn-success" id="btnSubmit">Save</button>
            
        </div>
        <div class="panel-footer" id="status">
            <!-- <div class="alert alert-success">
                <strong>Error!</strong> There is a problem submitting your form
            </div> -->
        </div>
    </div>
    <hr>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Files Details</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mary</td>
                        <td>Kay</td>
                        <td>markay@email.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John</td>
                        <td>Underwood</td>
                        <td>johnunderwood@email.com</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sam</td>
                        <td>Macintosh</td>
                        <td>sammacintosh@mail.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
       
    
       
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#btnSubmit').click(function () {
            if ($('#uploadfile').val() == '') {
                alert('Please select file !');
                return;
            }
            if ($('#ddlFType').val() == '') {
                alert('Please select file Type !');
                return;
            }
            var formData = new FormData();
            var file = $('#uploadfile')[0];
            formData.append('file', file.files[0]);
            $.ajax({
                url: 'https://ready2enjoy.somee.com/api/Upload/' + $('#ddlFType').val(),
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (d) {
                    $("#status").html("<div class='alert alert-success'><strong>File uploaded here: </strong>  <a class='text-success' href=" + d + ">Open File</a>");
                    $('#uploadfile').val(null);
                },
                error: function () {
                    alert("Faild please try upload again");
                }
            });
        });
    });
</script>
</body>
</html>
