<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .mt-3{margin-top: 10px}
  </style>
</head>
<body>

<div class="container mt-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">What is bootstrap</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="form-group col-xs-3">
                        <label for="inputDOB">File Type</label>
                        <select class="form-control input-sm" id="selectfileType">
                            <option>Vendor</option>
                            <option>Product</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-3">
                        <label for="inputName">Choose File</label>
                        <input class="form-control input-sm" type="file" id="fileCsv" />
                    </div>
                </div>
                <button class="btn btn-success">Save</button>
            </form>
        </div>
        <div class="panel-footer">
            <!-- <div class="alert alert-danger">
                <strong>Error!</strong> There is a problem submitting your form
            </div> -->
        </div>
    </div>
    <hr>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Files Details</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mary</td>
                        <td>Kay</td>
                        <td>markay@email.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John</td>
                        <td>Underwood</td>
                        <td>johnunderwood@email.com</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sam</td>
                        <td>Macintosh</td>
                        <td>sammacintosh@mail.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
       
    
       
    </div>
</div>

</body>
</html>
