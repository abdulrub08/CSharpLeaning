<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Carousel In Bootstrap 5</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    
    <div class="container">
    
<!--        CAROUSEL STARTS FROM HERE-->
        <div class="carousel slide mt-2" id="demo" data-bs-ride="carousel">
            
<!--            CAROUSEL INDICATORS STARTS FROM HERE-->
            <div class="carousel-indicators">
                
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            
            </div>
            
<!--            CAROUSEL INNER STARTS FROM HERE-->
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="images/PIC1.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h3>Slide 1</h3>
                        <p>This is my first slide</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/PIC2.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h3>Slide 2</h3>
                        <p>This is my second slide</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/PIC3.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption">
                        <h3>Slide 3</h3>
                        <p>This is my third slide</p>
                    </div>
                </div>
            </div>
            
<!--            LEFT AND RIGHT BUTTONS-->
            <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            
            <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            
        
        </div>
    
    </div>
    
<script src="js/bootstrap.min.js"></script>
</body>
</html>
